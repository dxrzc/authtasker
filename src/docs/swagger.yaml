openapi: 3.0.0
info:
  title: Authtasker API
  version: 1.0.0
  contact:
    name: Diego Rodriguez    
    email: diegorodriguezc.dev@gmail.com

servers:
  - url: https://api.myapp.com
    description: Production
  - url: http://localhost:3000
    description: Local development

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    CreateUserRequest:
      type: object
      required:
        - name
        - email
        - password
      properties:
        name:
          type: string
          minLength: 2
          maxLength: 50
          description: The user's full name
          example: John Doe
        email:
          type: string
          format: email
          description: The user's email address
          example: john@example.com
        password:
          type: string
          minLength: 8
          maxLength: 50
          description: The user's password
          example: password123
    LoginUserRequest:
      type: object
      required:
        - email
        - password
      properties:
        email:
          type: string
          format: email
          description: The user's email address
          example: john@example.com
        password:
          type: string
          description: The user's password
          example: password123
    User:
      type: object
      required:
        - id
        - name
        - email
        - role
        - emailValidated
        - createdAt
        - updatedAt
      properties:
        id:
          type: string
          description: Unique identifier for the user
          example: 60d0fe4f5311236168a109ca
        name:
          type: string
          description: The user's full name
          example: john doe
        email:
          type: string
          description: The user's email address
          example: john@example.com
        role:
          type: string
          description: The user's role in the system
          enum: [admin, editor, readonly]
          example: readonly
        emailValidated:
          type: boolean
          description: Whether the user's email has been validated
          example: false
        createdAt:
          type: string
          format: date-time
          description: Timestamp when the user was created
        updatedAt:
          type: string
          format: date-time
          description: Timestamp when the user was last updated
    AuthResponse:
      type: object
      required:
        - user
        - sessionToken
        - refreshToken
      properties:
        user:
          $ref: '#/components/schemas/User'
        sessionToken:
          type: string
          description: JWT token for session authentication
          example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
        refreshToken:
          type: string
          description: Token used to refresh the session token
          example: 9b1deb4d-3b7d-4bad-9bdd-2b0d7b3dcb6d
    Error:
      type: object
      properties:
        error:
          type: string
          description: Error message
          example: Error description

paths:
  /api/users/register:
    post:
      operationId: registerUser
      summary: Register a new user
      description: |
        Creates a new user account. Changes the name to lowercase before storing.
        Returns the created user along with session and refresh tokens.
      tags:
        - Users
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateUserRequest'
      responses:
        '201':
          description: User created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthResponse'
        '400':
          description: Invalid input
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                error: Invalid input
        '409':
          description: >
            Conflict. This can happen when:
              - The email is already registered
              - The name is already taken
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                error: Email already exists
        '429':
          description: Too many requests
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                error: Too many requests
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                error: Internal server error

  /api/users/login:
    post:
      operationId: loginUser
      summary: Login a user
      description: |
        Authenticates a user using their email and password.
        Returns a session token and a refresh token for maintaining the session.
      tags:
        - Users
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginUserRequest'
      responses:
        '200':
          description: User logged in successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthResponse'
        '401':
          description: Invalid credentials
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                error: Invalid credentials
        '429':
          description: Too many requests
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                error: Too many requests
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                error: Internal server error

  /api/users/{id}:
    get:
      operationId: getUserById
      summary: Get user by ID
      description: |
        Retrieves detailed information about a specific user by their unique ID.
        Requires authentication.
        The user data may be retrieved from the cache if available.
      tags:
        - Users
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          schema:
            type: string
          required: true
          description: The user ID
      responses:
        '200':
          description: User details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                error: Invalid token
        '404':
          description: User not found or invalid ID
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                error: User not found
        '429':
          description: Too many requests
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                error: Too many requests
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                error: Internal server error