openapi: 3.0.0
info:
  title: Authtasker API
  version: 1.0.0
  contact:
    name: Diego Rodriguez    
    email: diegorodriguezc.dev@gmail.com

servers:
  - url: https://api.myapp.com
    description: Production
  - url: http://localhost:3000
    description: Local development

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    CreateUserRequest:
      type: object
      required:
        - name
        - email
        - password
      properties:
        name:
          type: string
          minLength: 2
          maxLength: 50
          description: The user's full name
          example: John Doe
        email:
          type: string
          format: email
          description: The user's email address
          example: john@example.com
        password:
          type: string
          minLength: 8
          maxLength: 50
          description: The user's password
          example: password123
    LoginUserRequest:
      type: object
      required:
        - email
        - password
      properties:
        email:
          type: string
          format: email
          description: The user's email address
          example: john@example.com
        password:
          type: string
          description: The user's password
          example: password123
    LogoutRequest:
      type: object
      required:
        - refreshToken
      properties:
        refreshToken:
          type: string
          description: The refresh token to invalidate
          example: 9b1deb4d-3b7d-4bad-9bdd-2b0d7b3dcb6d
    RefreshTokenRequest:
      type: object
      required:
        - refreshToken
      properties:
        refreshToken:
          type: string
          description: The refresh token to use for obtaining new tokens
          example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
    User:
      type: object
      required:
        - id
        - name
        - email
        - role
        - emailValidated
        - createdAt
        - updatedAt
      properties:
        id:
          type: string
          description: Unique identifier for the user
          example: 60d0fe4f5311236168a109ca
        name:
          type: string
          description: The user's full name
          example: john doe
        email:
          type: string
          description: The user's email address
          example: john@example.com
        role:
          type: string
          description: The user's role in the system
          enum: [admin, editor, readonly]
          example: readonly
        emailValidated:
          type: boolean
          description: Whether the user's email has been validated
          example: false
        createdAt:
          type: string
          format: date-time
          description: Timestamp when the user was created
        updatedAt:
          type: string
          format: date-time
          description: Timestamp when the user was last updated
    AuthResponse:
      type: object
      required:
        - user
        - sessionToken
        - refreshToken
      properties:
        user:
          $ref: '#/components/schemas/User'
        sessionToken:
          type: string
          description: JWT token for session authentication
          example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
        refreshToken:
          type: string
          description: Token used to refresh the session token
          example: 9b1deb4d-3b7d-4bad-9bdd-2b0d7b3dcb6d
    RefreshTokenResponse:
      type: object
      required:
        - sessionToken
        - refreshToken
      properties:
        sessionToken:
          type: string
          description: New JWT token for session authentication
          example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
        refreshToken:
          type: string
          description: New token used to refresh the session token
          example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
    Error:
      type: object
      properties:
        error:
          type: string
          description: Error message
          example: Error description

paths:
  /api/users/register:
    post:
      operationId: registerUser
      summary: Register a new user
      description: |
        Creates a new user account. Changes the name to lowercase before storing.
        Returns the created user along with session and refresh tokens.
      tags:
        - Users
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateUserRequest'
      responses:
        '201':
          description: User created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthResponse'
        '400':
          description: Invalid input
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                error: Invalid input
        '409':
          description: >
            Conflict. This can happen when:
              - The email is already registered
              - The name is already taken
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                error: Email already exists
        '429':
          description: Too many requests
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                error: Too many requests
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                error: Internal server error

  /api/users/login:
    post:
      operationId: loginUser
      summary: Login a user
      description: |
        Authenticates a user using their email and password.
        Returns a session token and a refresh token for maintaining the session.
        There is a limit on the number of active sessions (refresh tokens) per user.
      tags:
        - Users
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginUserRequest'
      responses:
        '200':
          description: User logged in successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthResponse'
        '401':
          description: Invalid credentials
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                error: Invalid credentials
        '403':
          description: User has reached the maximum number of refresh tokens allowed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                error: Refresh token limit exceeded
        '429':
          description: Too many requests
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                error: Too many requests
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                error: Internal server error

  /api/users/logout:
    post:
      operationId: logoutUser
      summary: Logout a user
      description: |
        Logs out the user by invalidating the provided refresh token and the current session token.
        Requires a valid session token in the Authorization header.
      tags:
        - Users
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LogoutRequest'
      responses:
        '204':
          description: Logout successful
        '400':
          description: Refresh token not provided
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                error: Refresh token was not in body
        '401':
          description: Unauthorized (Invalid session or refresh token)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                error: Invalid token
        '429':
          description: Too many requests
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                error: Too many requests
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                error: Internal server error

  /api/users/logout-all:
    post:
      operationId: logoutFromAll
      summary: Logout from all sessions
      description: |
        Logs out the user from all active sessions by revoking all refresh tokens.
        This endpoint requires the user's email and password for authentication.
        Does not require a session token, making it useful when the user wants to invalidate all sessions from any device.
      tags:
        - Users
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginUserRequest'
      responses:
        '204':
          description: All sessions successfully invalidated
        '401':
          description: Unauthorized (Invalid credentials)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                error: Invalid credentials
        '429':
          description: Too many requests
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                error: Too many requests
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                error: Internal server error

  /api/users/refresh-token:
    post:
      operationId: refreshToken
      summary: Refresh session token
      description: |
        Generates a new session token and refresh token using a valid refresh token.
        This endpoint implements token rotation: the old refresh token is invalidated and a new one is issued.
        The new refresh token maintains the same expiration time as the original token.
        Does not require authentication via Bearer token, only a valid refresh token in the request body.
      tags:
        - Users
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RefreshTokenRequest'
      responses:
        '200':
          description: Tokens refreshed successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RefreshTokenResponse'
        '400':
          description: Refresh token not provided in request body
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                error: Refresh token expected in body
        '401':
          description: >
            Unauthorized. This can happen when:
              - The refresh token is expired
              - The refresh token was not signed by this server
              - The refresh token has been revoked
              - The user in the token does not exist
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                error: Invalid token
        '429':
          description: Too many requests
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                error: Too many requests
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                error: Internal server error

  /api/users/{id}:
    get:
      operationId: getUserById
      summary: Get user by ID
      description: |
        Retrieves detailed information about a specific user by their unique ID.
        Requires authentication.
        The user data may be retrieved from the cache if available.
      tags:
        - Users
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          schema:
            type: string
          required: true
          description: The user ID
      responses:
        '200':
          description: User details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                error: Invalid token
        '404':
          description: User not found or invalid ID
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                error: User not found
        '429':
          description: Too many requests
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                error: Too many requests
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                error: Internal server error