openapi: 3.0.0
info:
  title: Authtasker API
  version: 1.0.0
  contact:
    name: Diego Rodriguez    
    email: diegorodriguezc.dev@gmail.com

servers:
  - url: https://api.myapp.com
    description: Production
  - url: http://localhost:3000
    description: Local development

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    CreateUserRequest:
      type: object
      required:
        - name
        - email
        - password
      properties:
        name:
          type: string
          minLength: 5
          maxLength: 15
          description: The user's full name
          example: John Doe
        email:
          type: string
          format: email
          description: The user's email address
          example: john@example.com
        password:
          type: string
          minLength: 8
          maxLength: 20
          description: The user's password
          example: password123
    LoginUserRequest:
      type: object
      required:
        - email
        - password
      properties:
        email:
          type: string
          format: email
          description: The user's email address
          example: john@example.com
        password:
          type: string
          description: The user's password
          example: password123
    LogoutRequest:
      type: object
      required:
        - refreshToken
      properties:
        refreshToken:
          type: string
          description: The refresh token to invalidate
          example: 9b1deb4d-3b7d-4bad-9bdd-2b0d7b3dcb6d
    RefreshTokenRequest:
      type: object
      required:
        - refreshToken
      properties:
        refreshToken:
          type: string
          description: The refresh token to use for obtaining new tokens
          example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
    UpdateUserRequest:
      type: object
      properties:
        name:
          type: string
          minLength: 5
          maxLength: 15
          description: The user's full name. Will be converted to lowercase and trimmed.
          example: John Doe
        email:
          type: string
          format: email
          description: The user's email address. Updating this will trigger security actions.
          example: john@example.com
        password:
          type: string
          minLength: 8
          maxLength: 20
          description: The user's password. Updating this will trigger security actions.
          example: newpassword123
    User:
      type: object
      required:
        - id
        - name
        - email
        - role
        - emailValidated
        - createdAt
        - updatedAt
      properties:
        id:
          type: string
          description: Unique identifier for the user
          example: 60d0fe4f5311236168a109ca
        name:
          type: string
          description: The user's full name
          example: john doe
        email:
          type: string
          description: The user's email address
          example: john@example.com
        role:
          type: string
          description: The user's role in the system
          enum: [admin, editor, readonly]
          example: readonly
        emailValidated:
          type: boolean
          description: Whether the user's email has been validated
          example: false
        createdAt:
          type: string
          format: date-time
          description: Timestamp when the user was created
        updatedAt:
          type: string
          format: date-time
          description: Timestamp when the user was last updated
    AuthResponse:
      type: object
      required:
        - user
        - sessionToken
        - refreshToken
      properties:
        user:
          $ref: '#/components/schemas/User'
        sessionToken:
          type: string
          description: JWT token for session authentication
          example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
        refreshToken:
          type: string
          description: Token used to refresh the session token
          example: 9b1deb4d-3b7d-4bad-9bdd-2b0d7b3dcb6d
    RefreshTokenResponse:
      type: object
      required:
        - sessionToken
        - refreshToken
      properties:
        sessionToken:
          type: string
          description: New JWT token for session authentication
          example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
        refreshToken:
          type: string
          description: New token used to refresh the session token
          example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
    Error:
      type: object
      properties:
        error:
          type: string
          description: Error message
          example: Error description
    UsersPaginationResponse:
      type: object
      required:
        - totalDocuments
        - totalPages
        - currentPage
        - data
      properties:
        totalDocuments:
          type: integer
          description: Total number of users in the database
          example: 42
        totalPages:
          type: integer
          description: Total number of pages based on the limit
          example: 9
        currentPage:
          type: integer
          description: The current page number being returned
          example: 1
        data:
          type: array
          description: Array of user objects for the current page
          items:
            $ref: '#/components/schemas/User'
    PasswordRecoveryRequest:
      type: object
      required:
        - email
      properties:
        email:
          type: string
          format: email
          description: The user's email address to send password recovery link
          example: john@example.com
    ResetPasswordRequest:
      type: object
      required:
        - token
        - newPassword
      properties:
        token:
          type: string
          description: The password recovery token received via email
          example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
        newPassword:
          type: string
          minLength: 8
          maxLength: 20
          description: The new password for the user account
          example: newpassword123
    SuccessMessage:
      type: object
      required:
        - message
      properties:
        message:
          type: string
          description: Success message
          example: Operation completed successfully
    CreateTaskRequest:
      type: object
      required:
        - name
        - description
        - status
        - priority
      properties:
        name:
          type: string
          minLength: 3
          maxLength: 40
          description: The task name. Will be converted to lowercase and trimmed.
          example: complete project documentation
        description:
          type: string
          minLength: 10
          maxLength: 120
          description: The task description
          example: Write comprehensive API documentation for all endpoints
        status:
          type: string
          enum: [pending, in-progress, completed, archived]
          description: The task status
          example: pending
        priority:
          type: string
          enum: [low, medium, high]
          description: The task priority
          example: high
    UpdateTaskRequest:
      type: object
      properties:
        name:
          type: string
          minLength: 3
          maxLength: 40
          description: The task name. Will be converted to lowercase and trimmed.
          example: complete project documentation
        description:
          type: string
          minLength: 10
          maxLength: 120
          description: The task description
          example: Write comprehensive API documentation for all endpoints
        status:
          type: string
          enum: [pending, in-progress, completed, archived]
          description: The task status
          example: in-progress
        priority:
          type: string
          enum: [low, medium, high]
          description: The task priority
          example: high
    Task:
      type: object
      required:
        - id
        - name
        - description
        - status
        - priority
        - user
        - createdAt
        - updatedAt
      properties:
        id:
          type: string
          description: Unique identifier for the task
          example: 60d0fe4f5311236168a109ca
        name:
          type: string
          description: The task name
          example: complete project documentation
        description:
          type: string
          description: The task description
          example: Write comprehensive API documentation for all endpoints
        status:
          type: string
          enum: [pending, in-progress, completed, archived]
          description: The task status
          example: pending
        priority:
          type: string
          enum: [low, medium, high]
          description: The task priority
          example: high
        user:
          type: string
          description: User ID who created the task
          example: 60d0fe4f5311236168a109ca
        createdAt:
          type: string
          format: date-time
          description: Timestamp when the task was created
        updatedAt:
          type: string
          format: date-time
          description: Timestamp when the task was last updated
    TasksPaginationResponse:
      type: object
      required:
        - totalDocuments
        - totalPages
        - currentPage
        - data
      properties:
        totalDocuments:
          type: integer
          description: Total number of tasks in the database (or matching the filter)
          example: 42
        totalPages:
          type: integer
          description: Total number of pages based on the limit
          example: 9
        currentPage:
          type: integer
          description: The current page number being returned
          example: 1
        data:
          type: array
          description: Array of task objects for the current page
          items:
            $ref: '#/components/schemas/Task'

paths:
  /api/users/register:
    post:
      operationId: registerUser
      summary: Register a new user
      description: |
        Creates a new user **readonly** account
        - **Returns**: The created user along with a session token with a duration of 10 minutes and a refresh token with a duration of 30 days for maintaining the session.        
        - **Constraints**:
          - **Email:** Must be unique and valid email format.
          - **Name:** Must be a unique username between 5-15 characters.
          - **Password:** String between 8-120 characters.
        - **Side Effects**:
          - Converts username to lowercase and trims leading and trailing spaces.
          - Password is pre-hashed using SHA-256 HMAC with a pepper and the result is hashed using bcrypt.        
        - **Rate Limiting**: Limited to 3 requests per minute.        
        - **Additional Notes**: In order to upgrade the role to **editor** you need to request and complete email validation.        
      tags:
        - Users
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateUserRequest'
      responses:
        '201':
          description: |
           **User created successfully**             
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthResponse'
        '400':
          description: |
            **Invalid input**

            Possible reasons:
               - Invalid password length.
               - Invalid email format.
               - Invalid name length.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                error: Invalid input
        '409':
          description: |
            **Conflict**             
            
            Possible reasons:
              - The email is already registered.
              - The username is already taken.            
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                error: User already exists
        '429':
          description: |
            **Too many requests**
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                error: Too many requests
        '500':
          description: |
            **Internal server error**
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                error: Internal server error

  /api/users/login:
    post:
      operationId: loginUser
      summary: Login a user
      description: |        
        Authenticates a user using their email and password.
        - **Returns**: A session token with a duration of 10 minutes and a refresh token with a duration of 30 days for maintaining the session.        
        - **Constraints:**
          - Max active sessions (refresh tokens granted) are limited up to 3 per user. A new session will evict the oldest one.        
        - **Rate Limiting:** Limited to 3 per minute.                        
      tags:
        - Users
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginUserRequest'
      responses:
        '200':
          description: |
           **User logged in successfully**
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthResponse'
        '401':
          description: |
            **Invalid credentials**

            Possible causes:
             - Email not registered.
             - Incorrect password.
             - Invalid email format.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                error: Invalid credentials
        '429':
          description: |
            **Too many requests**
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                error: Too many requests
        '500':
          description: |
            **Internal server error**
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                error: Internal server error

  /api/users/logout:
    post:
      operationId: logoutUser
      summary: Logout a user
      description: |
        Logs out the user.
          - **Rate Limiting:** Limited to 3 per minute.   
          - *Side Effects:**       
            - Revokes the provided refresh token.
            - Blacklists the provided session token.
          - **Additional Notes:** Sessions tokens obtained previously are not blacklisted, they will expire naturally.
      tags:
        - Users
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LogoutRequest'
      responses:
        '204':
          description: |
            **Logout successful**
        '400':
          description: | 
            **Refresh token not provided**
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                error: Refresh token expected in body
        '401':
          description: | 
            **Unauthorized**

            Possible causes:
             - Invalid refresh token
             - Missing or invalid session token
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                error: Invalid token
        '429':
          description: |
            **Too many requests**
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                error: Too many requests
        '500':
          description: | 
            **Internal server error**
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                error: Internal server error

  /api/users/logout-all:
    post:
      operationId: logoutFromAll
      summary: Logout from all sessions
      description: |
        Logs out the user from all active sessions.            
        User needs to provide their password for reauthentication.
          - **Side Effects:**
            - Revokes all user refresh tokens.
            - Blacklists the provided session token.
          - **Rate Limiting:** Limited to 3 per minute.          
          - **Additional Notes:** Sessions tokens obtained previously are not blacklisted, they will expire naturally.
      tags:
        - Users
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - password
              properties:
                password:
                  type: string
                  description: The user's password for reauthentication
                  example: password123
      responses:
        '204':
          description: |
            **All sessions successfully invalidated**
        '401':
          description: |
            **Unauthorized** 
            
              Possible reasons:
                - Missing or invalid session token.
                - Incorrect password.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                error: Invalid credentials
        '429':
          description: | 
            **Too many requests**
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                error: Too many requests
        '500':
          description: |
            **Internal server error**
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                error: Internal server error

  /api/users/refresh-token:
    post:
      operationId: refreshToken
      summary: Refresh session token
      description: |
        Generates a new session token with a duration of 10 minutes and refresh token using a valid refresh token.
        This endpoint implements token rotation: the old refresh token is invalidated and a new one is issued.        
          - **Returns**: A session token and a new refresh token.       
          - **Side Effects**:
            - Old refresh token is invalidated.             
          - **Rate Limiting:** Limited to 3 per minute.          
          - **Additional Notes:** The new refresh token maintains the same expiration time as the original token.        
      tags:
        - Users
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RefreshTokenRequest'
      responses:
        '200':
          description: |
            **Tokens refreshed successfully**
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RefreshTokenResponse'
        '400':
          description: |
            **Refresh token not provided in request body**
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                error: Refresh token expected in body
        '401':
          description: Unauthorized (Invalid or missing token)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                error: Invalid token
        '429':
          description: Too many requests
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                error: Too many requests
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                error: Internal server error

  /api/users/me:
    get:
      operationId: getMyProfile
      summary: Get authenticated user's profile
      description: |
        Retrieves the profile information of the currently authenticated user.
        Returns the user's own details based on the session token provided in the Authorization header.
        Requires authentication via Bearer token (minimum role: READONLY).
        
        **Cache behavior:**
        - User data is retrieved from cache when available
        - If not in cache, data is fetched from the database and then cached
      tags:
        - Users
      security:
        - bearerAuth: []
      responses:
        '200':
          description: |
            **User profile retrieved successfully**
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '401':
          description: Unauthorized (Invalid or missing token)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                error: Invalid token
        '429':
          description: Too many requests
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                error: Too many requests
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                error: Internal server error

  /api/users/request-email-validation:
    post:
      operationId: requestEmailValidation
      summary: Request email validation
      description: |
        Sends an email validation link to the authenticated user's email address.
        This endpoint is only available for users with the READONLY role (unvalidated email).
        Once the user validates their email via the link, their role will be upgraded to EDITOR.
        The validation link is sent to the email associated with the authenticated user's session.
        Requires authentication via Bearer token (minimum role: READONLY).
      tags:
        - Users
      security:
        - bearerAuth: []
      responses:
        '204':
          description: |
            **Email validation link sent successfully**
        '401':
          description: Unauthorized (Invalid or missing token)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                error: Invalid token
        '409':
          description: >
            Conflict. The user's email is already verified.
            This endpoint is only available for users with READONLY role.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                error: Email is already verified
        '429':
          description: Too many requests
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                error: Too many requests
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                error: Internal server error

  /api/users/confirm-email-validation:
    get:
      operationId: confirmEmailValidation
      summary: Confirm email validation
      description: |
        Confirms the user's email address using a validation token.
        This endpoint is accessed via the email validation link sent to the user's email.
        Does not require authentication as it uses a token-based approach.
        
        **Token validation:**
        - The token must be valid and not expired
        - The token must be signed by this server
        - The token must not be blacklisted (already used)
        - The token purpose must be EMAIL_VALIDATION
        - The email in the token must match an existing user
        
        **Upon successful validation:**
        - User's `emailValidated` field is set to `true`
        - User's role is upgraded from READONLY to EDITOR
        - The token is blacklisted to prevent reuse (one-time use only)
        - User is removed from cache to ensure fresh data on next request
        
        **Token lifecycle:**
        - The token has a limited lifetime (configured server-side)
        - Once used, the token is blacklisted for its remaining TTL
        - Attempting to use an already consumed token returns a 401 error
      tags:
        - Users
      parameters:
        - in: query
          name: token
          schema:
            type: string
          required: true
          description: The email validation token received via email
          example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
      responses:
        '200':
          description: |
            **Email validated successfully**
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessMessage'
              example:
                message: Email successfully validated
        '400':
          description: >
            Bad request. This can happen when:
              - Token is not provided in query parameters
              - Token format is invalid
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                error: Invalid token
        '401':
          description: >
            Unauthorized. This can happen when:
              - The token is invalid or expired
              - The token was not signed by this server
              - The token purpose is not EMAIL_VALIDATION
              - The token has already been used (blacklisted)
              - The user associated with the email in the token doesn't exist
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                error: Invalid token
        '409':
          description: >
            Conflict. The user's email is already verified.
            This can happen if the user has already confirmed their email previously.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                error: Email is already verified
        '429':
          description: Too many requests
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                error: Too many requests
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                error: Internal server error

  /api/users/{id}:
    get:
      operationId: getUserById
      summary: Get user by ID
      description: |
        Retrieves detailed information about a specific user by their unique ID.
        Requires authentication via Bearer token (minimum role: READONLY).
        The user data may be retrieved from the cache if available.
      tags:
        - Users
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          schema:
            type: string
          required: true
          description: The unique identifier of the user
      responses:
        '200':
          description: |
            **User details**
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '401':
          description: Unauthorized (Invalid or missing token)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                error: Invalid token
        '404':
          description: >
            User not found or invalid ID. This can happen when:
              - The provided ID is not a valid MongoDB ObjectId
              - No user exists with the provided ID
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                error: User not found
        '429':
          description: Too many requests
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                error: Too many requests
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                error: Internal server error

    delete:
      operationId: deleteUserById
      summary: Delete user by ID
      description: |
        Deletes a specific user by their unique ID.
        Requires authentication via Bearer token (minimum role: READONLY).
        
        **Permission rules:**
        - Users can delete **their own account** (self-deletion)
        - **Admin users** can delete other users with READONLY or EDITOR roles
        - **Admin users cannot delete other admin users**
        - Users with READONLY or EDITOR roles cannot delete other users
        
        When a user is deleted:
        - The user record is removed from the database
        - All refresh tokens associated with the user are revoked
        - All tasks associated with the user are permanently deleted
        - User in the cache is invalidated if present
      tags:
        - Users
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          schema:
            type: string
          required: true
          description: The unique identifier of the user to delete
      responses:
        '204':
          description: |
            **User deleted successfully**
        '401':
          description: Unauthorized (Invalid or missing token)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                error: Invalid token
        '403':
          description: >
            Forbidden. This can happen when:
              - A non-admin user attempts to delete another user
              - An admin user attempts to delete another admin user
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                error: You do not have permission to perform this action
        '404':
          description: >
            User not found or invalid ID. This can happen when:
              - The provided ID is not a valid MongoDB ObjectId
